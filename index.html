<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Surf Report" />
    <title>It's Toobtime!</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"  rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet"> 
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <section class="user-input-section">
        <h1>It's Toobtime!</h1>
        <h2>Quickly Compare Your Favorite Surf Spots</h2>

        <form class="user-input-form">
            <ul>
                <li>
                    <input type="checkbox" id="1-cb"/>
                    <label for="1-cb">SF Spots</label>
                    <ul class="required-cb">
                        <li>
                            <input type="checkbox" id="ob-cb" />
                            <label for="ob-cb">Ocean Beach</label>
                        </li>
                        <li>
                            <input type="checkbox" id="rockaway-cb" />
                            <label for="rockaway-cb">Rockaway</label>
                        </li>
                        <li>
                            <input type="checkbox" id="pacifica-cb" />
                            <label for="pacifica-cb">Pacifica</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="2-cb"/>
                    <label for="2-cb">HMB Spots</label>
                    <ul class="required-cb">
                        <li>
                            <input type="checkbox" id="montara-cb" />
                            <label for="montara-cb">Montara</label>
                        </li>
                        <li>
                            <input type="checkbox" id="mavericks-cb" />
                            <label for="mavericks-cb">Mavericks</label>
                        </li>
                        <li>
                            <input type="checkbox" id="jetty-cb" />
                            <label for="jetty-cb">The Jetty</label>
                        </li>
                        <li>
                            <input type="checkbox" id="hmb-cb" />
                            <label for="hmb-cb">Half Moon Bay</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="3-cb"/>
                    <label for="3-cb">SanG Spots</label>
                    <ul class="required-cb">
                        <li>
                            <input type="checkbox" id="tunitas-cb" />
                            <label for="tunitas-cb">Tunitas Creek</label>
                        </li>
                        <li>
                            <input type="checkbox" id="pescadero-cb" />
                            <label for="pescadero-cb">Pescadero</label>
                        </li>
                        <li>
                            <input type="checkbox" id="pigeon-cb" />
                            <label for="pigeon-cb">Pigeon Point</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ano-cb" />
                            <label for="ano-cb">Ano Nuevo</label>
                        </li>
                        <li>
                            <input type="checkbox" id="waddell-cb" />
                            <label for="waddell-cb">Waddell Creek</label>
                        </li>
                    </ul>
                </li> 
                <li>
                    <input type="checkbox" id="4-cb"/>
                    <label for="4-cb">Four Spots</label>
                    <ul class="required-cb">
                        <li>
                            <input type="checkbox" id="scott-cb" />
                            <label for="scott-cb">Scott Creek</label>
                        </li>
                        <li>
                            <input type="checkbox" id="davenport-cb" />
                            <label for="davenport-cb">Davenport</label>
                        </li>
                        <li>
                            <input type="checkbox" id="four-cb" />
                            <label for="four-cb">Four Mile</label>
                        </li>
                        <li>
                            <input type="checkbox" id="natural-cb" />
                            <label for="natural-cb">Natural Bridges</label>
                        </li>
                    </ul>
                </li> 
                <li>
                    <input type="checkbox" id="5-cb"/>
                    <label for="5-cb">SC Spots</label>
                    <ul class="required-cb">
                        <li>
                            <input type="checkbox" id="steamer-cb" />
                            <label for="steamer-cb">Steamer Lane</label>
                        </li>
                        <li>
                            <input type="checkbox" id="pleasure-cb" />
                            <label for="pleasure-cb">Pleasure Point</label>
                        </li>
                        <li>
                            <input type="checkbox" id="jacks-cb" />
                            <label for="jacks-cb">Jack's</label>
                        </li>
                        <li>
                            <input type="checkbox" id="hook-cb" />
                            <label for="hook-cb">The Hook</label>
                        </li>
                    </ul>
                </li> 
            </ul>

            <div class="text-align-center">
                    <p class="error-p hidden">

                    </p>
            
                    <input class="user-input-submit" type="submit" value="Show Report" />
            </div>
        </form>
    </section>

    <main class="display-main hidden">
        <section class="new-search-section">
            <button class="new-search-button">New Search</button>
        </section>

        <section class="buoy-section">
            <h3>Point Reyes Buoy (NOAA)</h3>
            <ul class="buoy-ul">

            </ul>

        </section>

        <section class="score-section">
            <h3>Leaderboard</h3>
            <ol class="score-ol">

            </ol>
        </section>

        <section class="color-key-section">
            <h3>Color Key</h3>
            <ul>
                <li class="score-0">Suboptimal</li>
                <li class="score-1">Good</li>
                <li class="score-2">Optimal</li>
            </ul>
        </section>

        <section class="display-section">
            <table class="display-table">

            </table>
        </section>
    </main>

    <script 
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
    <script src="index.js"></script> 
</body>
</html>
